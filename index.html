<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>투명 Electron 앱</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          background: transparent !important;
          height: 100vh;
          overflow: hidden;
          user-select: none;
        }
        .titlebar {
          height: 38px;
          background: rgba(0, 0, 0, 0.5) !important;
          -webkit-app-region: drag;
          display: flex;
          align-items: center;
          padding: 0 16px;
          position: relative;
          z-index: 1000;
          -webkit-user-select: none;
        }
        .content {
          padding: 20px;
          -webkit-app-region: no-drag;
          height: calc(100vh - 38px);
          box-sizing: border-box;
          position: relative;
          background: rgba(0, 0, 0, 0.3) !important;
          z-index: 1;
          display: flex;
          flex-direction: column;
          gap: 16px;
        }
        * {
          -webkit-app-region: inherit;
        }
        h1 {
          color: #FFFFFF;
          margin: 0;
          font-size: 16px;
          font-weight: bold;
          text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
        }
        .test-box {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 8px;
          padding: 16px;
          margin-bottom: 16px;
        }
        p {
          color: #FFFFFF;
          margin: 0;
          line-height: 1.5;
          font-weight: bold;
          text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
        }
    </style>
</head>
<body>
  <div class="titlebar">
    <h1>투명 배경 테스트</h1>
  </div>
  <div class="content">
    <div class="test-box">
      <p>✅ 프레임이 없는 창</p>
      <p>✅ 신호등 버튼 제거됨</p>
      <p>✅ 반투명 배경 적용</p>
    </div>
    <div class="test-box">
      <p>창을 드래그하려면 상단 타이틀바를 사용하세요</p>
      <p>ESC를 눌러 앱을 종료할 수 있습니다</p>
    </div>
  </div>
  <script type="module">
    // 렌더러 프로세스의 코드
    // ESC 키로 앱 종료
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
