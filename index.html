<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>ÌÇ§Î≥¥Îìú/ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ Î™®ÎãàÌÑ∞</title>
    <style>
        :root {
          --primary-glow: conic-gradient(
            from 180deg at 50% 50%,
            #16abff33 0deg,
            #0885ff33 55deg,
            #54d6ff33 120deg,
            #0071ff33 160deg,
            transparent 360deg
          );
          --secondary-glow: radial-gradient(
            rgba(255, 255, 255, 0.1),
            rgba(255, 255, 255, 0)
          );
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html, body {
          height: 100vh;
          background: rgba(0, 0, 0, 0.5) !important;
          color: #ffffff;
          overflow: hidden;
          user-select: none;
        }

        .app-container {
          height: 100vh;
          display: flex;
          flex-direction: column;
          position: relative;
          backdrop-filter: blur(10px);
          background: rgba(0, 0, 0, 0.3);
        }

        .titlebar {
          height: 38px;
          background: rgba(0, 0, 0, 0.5);
          -webkit-app-region: drag;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 16px;
          position: relative;
          z-index: 1000;
        }

        .titlebar h1 {
          font-size: 14px;
          font-weight: 500;
          color: rgba(255, 255, 255, 0.8);
        }

        .window-controls {
          display: flex;
          gap: 8px;
          -webkit-app-region: no-drag;
        }

        .window-control {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          border: none;
          outline: none;
          cursor: pointer;
          transition: opacity 0.2s;
        }

        .window-control:hover {
          opacity: 0.8;
        }

        .minimize {
          background: #ffbd2e;
        }

        .maximize {
          background: #28c940;
        }

        .close {
          background: #ff5f57;
        }

        .content {
          flex: 1;
          display: flex;
          flex-direction: column;
          gap: 16px;
          padding: 16px;
          overflow: hidden;
          position: relative;
          height: 100vh;
        }

        .stats-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 16px;
          padding: 0 16px;
        }

        .stat-card {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 12px;
          padding: 16px;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 8px;
          backdrop-filter: blur(5px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-title {
          font-size: 14px;
          color: rgba(255, 255, 255, 0.6);
        }

        .stat-value {
          font-size: 24px;
          font-weight: 600;
          color: #ffffff;
        }

        #eventLog {
          flex: 1;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 8px;
          padding: 16px;
          background: rgba(0, 0, 0, 0.3);
          border-radius: 12px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          margin: 16px;
          height: calc(100vh - 200px);
          min-height: 300px;
        }

        .event-item {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 8px;
          padding: 12px;
          display: flex;
          align-items: center;
          gap: 12px;
          animation: slideIn 0.3s ease forwards;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateX(-10px);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }

        .keyboard-event {
          border-left: 3px solid #54d6ff;
        }

        .mouse-event {
          border-left: 3px solid #ff5f57;
        }

        .timestamp {
          font-size: 12px;
          color: rgba(255, 255, 255, 0.5);
          min-width: 70px;
        }

        .icon {
          font-size: 16px;
          margin-right: 8px;
        }

        .details {
          display: flex;
          flex-direction: column;
          gap: 4px;
        }

        .key, .position {
          font-weight: 500;
          color: #ffffff;
        }

        .type {
          font-size: 12px;
          color: rgba(255, 255, 255, 0.5);
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùºÎßÅ */
        ::-webkit-scrollbar {
          width: 8px;
        }

        ::-webkit-scrollbar-track {
          background: transparent;
        }

        ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.3);
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
  <div class="app-container">
    <div class="titlebar">
      <h1>ÌÇ§Î≥¥Îìú/ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ Î™®ÎãàÌÑ∞</h1>
      <div class="window-controls">
        <button class="window-control minimize" onclick="window.electron.minimizeWindow()"></button>
        <button class="window-control maximize" onclick="window.electron.maximizeWindow()"></button>
        <button class="window-control close" onclick="window.close()"></button>
      </div>
    </div>
    <div class="content">
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-title">ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏</div>
          <div class="stat-value" id="keyboardCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏</div>
          <div class="stat-value" id="mouseCount">0</div>
        </div>
      </div>
      <div id="eventLog"></div>
    </div>
  </div>
  <script type="module">
    console.log('Ïä§ÌÅ¨Î¶ΩÌä∏ ÏãúÏûë');
    const eventLog = document.getElementById('eventLog');
    const keyboardCount = document.getElementById('keyboardCount');
    const mouseCount = document.getElementById('mouseCount');
    const maxLogItems = 100;
    let keyboardEvents = 0;
    let mouseEvents = 0;

    console.log('DOM ÏöîÏÜå:', {
      eventLog: !!eventLog,
      keyboardCount: !!keyboardCount,
      mouseCount: !!mouseCount
    });

    function addLogItem(data, type) {
      console.log('Ïù¥Î≤§Ìä∏ Î∞úÏÉù:', type, data);
      const item = document.createElement('div');
      item.className = `event-item ${type}-event`;
      
      const timestamp = new Date().toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });

      const icon = type === 'keyboard' ? '‚å®Ô∏è' : 'üñ±Ô∏è';
      
      if (type === 'keyboard') {
        keyboardEvents++;
        keyboardCount.textContent = keyboardEvents;
        item.innerHTML = `
          <span class="timestamp">${timestamp}</span>
          <span class="icon">${icon}</span>
          <span class="details">
            <span class="key">${data.key}</span>
            <span class="type">${data.type}</span>
          </span>
        `;
      } else {
        mouseEvents++;
        mouseCount.textContent = mouseEvents;
        item.innerHTML = `
          <span class="timestamp">${timestamp}</span>
          <span class="icon">${icon}</span>
          <span class="details">
            <span class="position">X: ${data.x}, Y: ${data.y}</span>
            <span class="type">${data.type}</span>
          </span>
        `;
      }

      eventLog.insertBefore(item, eventLog.firstChild);
      
      // ÏµúÎåÄ Î°úÍ∑∏ Ìï≠Î™© Ïàò Ïú†ÏßÄ
      while (eventLog.children.length > maxLogItems) {
        eventLog.removeChild(eventLog.lastChild);
      }

      // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
      requestAnimationFrame(() => {
        item.style.opacity = '1';
        item.style.transform = 'translateX(0)';
      });
    }

    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
    window.electron.onKeyboardEvent((data) => {
      addLogItem(data, 'keyboard');
    });

    window.electron.onMouseEvent((data) => {
      addLogItem(data, 'mouse');
    });
  </script>
</body>
</html>
